<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Oswald:wght@200&family=Paytone+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">  
          <title>Pokémon</title>
</head>


  <body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          
            <div class="container-fluid">
                <h1>Pokémon Battle Go!</h1>
                <a class="navbar-brand">Battle Teams</a>
               
            </div>
        </nav>
        <div class="search-bar">
            <form class="d-flex col">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="d-flex col dropdown ">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                  Fighting Type
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item active" id="normal" href="#">Normal</a></li>
                  <li><a class="dropdown-item" id="fire" href="#">Fire</a></li>
                  <li><a class="dropdown-item" id="water" href="#">Water</a></li>
                  <li><a class="dropdown-item" id="grass" href="#">Grass</a></li>
                  <li><a class="dropdown-item active" iid="electric"  href="#">Electiric</a></li>
                  <li><a class="dropdown-item" id="ice" href="#">Ice</a></li>
                  <li><a class="dropdown-item" id="fighting" href="#">Fighting</a></li>
                  <li><a class="dropdown-item" id="poison" href="#">Poison</a></li>
                  <li><a class="dropdown-item" id="ground" href="#">Ground</a></li>
                  <li><a class="dropdown-item" id="flying" href="#">Flying</a></li>
                  <li><a class="dropdown-item" id="psychic" href="#">Pyschic</a></li>
                  <li><a class="dropdown-item active" id="electric"  href="#">Electiric</a></li>
                  <li><a class="dropdown-item" id="bug" href="#">Bug</a></li>
                  <li><a class="dropdown-item" id="rock"  href="#">Rock</a></li>
                  <li><a class="dropdown-item" id="ghost" href="#">Ghost</a></li>
                  <li><a class="dropdown-item"  id="dragon"href="#">Dragon</a></li>
                  <li><a class="dropdown-item" id="dark"  href="#">Dark</a></li>
                  <li><a class="dropdown-item" id="ghost" href="#">Ghost</a></li>
                  <li><a class="dropdown-item" id="steel" href="#">Steel</a></li>
                  <li><a class="dropdown-item" id="none"  href="#">None</a></li>
                </ul>
              </div>

    </header>
    <main>
      <!-- will use search and diplay pokemon that was searched for -->
      <section class="searched-output-section">
        <!-- <section
          class="searched-output-section d-flex flex-column align-items-center justify-content-center mt-5 mb-5"
        > -->
        <section
          class="searched-output-section"
        >
          <!-- <h2>Search for Pokémon</h2> -->
          <!-- <div
            id="fetched-pokemon"
            class="w-50 d-flex justify-content-center p-3"
          > -->
          <div
            id="fetched-pokemon"
            class=""
          >
          </div>
        </section>
        <!-- will pull js to populate grid of all pokemon -->
        <!-- <section class="list-output row row-cols-5"></section> -->
        <div class="pagbtn">
            <button type="button" id="left-arrow" class="btn btn-light">Page Left</button>
            <button type="button" id="right-arrow" class="btn btn-light">Page Right</button>
          </div>
        <section class="list-output">
          <!-- <div>
            <h1>Pokémon</h1>
            <h2>Pokédex</h2>
          </div> -->
        </section>
      </section>
      <section class="container pokemon-list section justify-content-evenly">
        <div class="container">
          <div class="row row-cols-auto justify-content-evenly">
            

            <div class="container">
                
        </div>
        </section>
          
        </div>
        
      </section>
      <div class="panel fixed-bottom" data-show=false>
        <button class="shrink-grow-panel" >Show Team Menu</button>
        <div class="panel-body" >
         Battle Team
        </div>
        <div class="panel-footer bg-primary d-flex flex-column justify-content-center align-items-center p-2" >
          <ul class="ul-team">

          </ul>
          <button type="button" class="btn btn-light clear-btn">Clear Team</button>
        </div>
        
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
